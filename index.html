<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Matias Acuña Dev</title>
    <link rel="stylesheet" href="estilos.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="contenedor">
        <nav class="menu">
          <a href="">Inicio</a>
          <a href="">Acerca de</a>
          <a href="">Portafolio</a>
          <a href="">Contacto</a>
        </nav>
      </div>
      <div class="contenedor-texto-header">
        <h1 id="titulo-header" class="titulo-header typing-effect">M</h1>
        <div class="linea"></div>
        <h2 class="subtitulo-header">
          Informatica, Desarrollo de Software y Apps
        </h2>
        <a class="call-to-action" href="">Contactame ahora</a>
      </div>
    </header>

    <script>
      // Función para simular el efecto de escritura
      function escribirTexto(elemento, texto, velocidad) {
        let i = 0;
        const intervalo = setInterval(function () {
          elemento.innerHTML += texto.charAt(i);
          i++;
          if (i > texto.length) {
            clearInterval(intervalo);
          }
        }, velocidad);
      }

      const titulo = document.getElementById("titulo-header");

      setTimeout(function () {
        escribirTexto(titulo, "atias Acuña ", 70);
      }, 0);

      setTimeout(function() {
      // Agregar un span al contenido del h1
      titulo.innerHTML += '<span id="span-titulo"></span>';
      let spanTitulo = document.getElementById("span-titulo")
      escribirTexto(spanTitulo, " Dev", 70);
    }, 1000);
    </script>
  </body>
</html>
